<div>
    <app-search-card></app-search-card>
</div>
<div class="list-of-todos">
    <ul class="list-group">
        <div class="row">
            <div class="col-md-12">
            <li *ngFor="let travel of myTravels">
                <div class="col-md-4">
                    <mat-card class="example-card">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{travel.title}}</mat-card-title>
                            <mat-card-subtitle>{{travel.user.firstName}}{{travel.user.lastName}}</mat-card-subtitle>
                            <mat-card-subtitle>{{travel.user.email}}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <div>
                                {{travel.dateToTravel}} {{ travel.HourFromTravel }} - {{travel.MinutesFromTravel}} Destination

                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button>Reserve</button>
                            <button mat-button>View details</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
           
            </li>
             </div>
        </div>
    </ul>
</div>
